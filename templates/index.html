<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tennis Progress Tracker</title>
</head>
<body>

    <h1>Tennis Progress Tracker</h1>

    <h2>Stats</h2>
    <p>
        Weekly practice minutes:
        <strong><span id="weeklyMinutes">{{ weekly_total }}</span></strong>
    </p>

    <h2>Log Practice</h2>
    <input id="minutesInput" type="number" placeholder="Minutes practiced">
    <button id="logButton">Log Practice</button>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
