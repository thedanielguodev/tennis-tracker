<h1>Train smarter.<br>Win more matches.</h1>
<p>Track practice quality, match difficulty, and see a real effectiveness score.</p>

<div class="score-box">
    <span class="label">Current Effectiveness</span>
    <span class="score" id="score">{{ effectiveness }}</span>
    <span class="label">{{ label }}</span>
</div>
<button id="resetBtn">Reset All</button>

<h3>Practice</h3>
<input id="minutes" type="number" placeholder="Minutes practiced">
<input id="intensity" type="number" min="1" max="5" placeholder="Intensity (1â€“5)">
<button id="practiceBtn">Log Practice</button>

<h3>Match</h3>
<input id="opponent" type="number" min="1" max="16.5" placeholder="Opponent UTR">
<select id="result">
    <option value="win">Win</option>
    <option value="loss">Loss</option>
</select>
<button id="matchBtn">Log Match</button>

<h3>Effectiveness over time</h3>
<canvas id="effChart" width="600" height="300"></canvas>
<h3>Wins / Losses</h3>
<canvas id="wlChart" width="600" height="300"></canvas>

<script src="{{ url_for('static', filename='script.js') }}"></script>
