<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tennis Skill Tracker</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="hero">
    <h1>Train smarter.<br>Win more matches.</h1>
    <p>Track practice quality, match difficulty, and see your effectiveness today.</p>

    <div class="score-box">
        <span class="label">Current Effectiveness</span>
        <span class="score" id="score">{{ effectiveness }}</span>
        <span class="label">Feeling:</span>
        <span class="score" id="label">{{ label }}</span>
        <span class="label">Predicted UTR:</span>
        <span class="score" id="predicted">{{ predicted }}</span>
    </div>
</div>

<div class="actions">
    <div class="card">
        <h2>Set Your UTR</h2>
        <input id="utr" type="number" min="0" max="16.5" placeholder="Enter your UTR">
        <button id="utrBtn">Set UTR</button>
    </div>

    <div class="card">
        <h2>Practice</h2>
        <input id="minutes" type="number" placeholder="Minutes practiced">
        <input id="intensity" type="number" min="1" max="5" placeholder="Intensity (1â€“5)">
        <button id="practiceBtn">Log Practice</button>
    </div>

    <div class="card">
        <h2>Match</h2>
        <input id="opponent" type="number" min="0" max="16.5" placeholder="Opponent UTR">
        <select id="result">
            <option value="win">Win</option>
            <option value="loss">Loss</option>
        </select>
        <button id="matchBtn">Log Match</button>
    </div>

    <div class="card">
        <h2>Reset</h2>
        <button id="resetBtn">Reset Everything</button>
    </div>
</div>

<div class="logs">
    <div class="log-card">
        <h3>Practice History</h3>
        <ul id="practiceLog"></ul>
    </div>
    <div class="log-card">
        <h3>Match History</h3>
        <ul id="matchLog"></ul>
    </div>
</div>

<div class="charts">
    <canvas id="effectivenessChart"></canvas>
    <canvas id="winsChart"></canvas>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
