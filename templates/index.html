<!DOCTYPE html>
<html>
<head>
    <title>Tennis Tracker</title>
</head>
<body>

<h1>Tennis Effectiveness</h1>
<h2>Score: <span id="score">{{ score }}</span></h2>

<h3>Practice</h3>
<input id="minutes" type="number" placeholder="Minutes">
<input id="intensity" type="number" min="1" max="5" placeholder="Intensity (1â€“5)">
<button id="practiceBtn">Log Practice</button>

<h3>Match</h3>
<input id="opponent" type="number" min="1" max="10" placeholder="Opponent level">
<select id="result">
    <option value="win">Win</option>
    <option value="loss">Loss</option>
</select>
<button id="matchBtn">Log Match</button>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
