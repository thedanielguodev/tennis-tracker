<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tennis Skill Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="hero">
    <h1>Train smarter.<br>Win more matches.</h1>
    <p>Track practice quality, match difficulty, and see a real effectiveness score.</p>

    <div class="score-box">
        <span class="label">Current Effectiveness</span>
        <span class="score" id="score">{{ effectiveness }}</span>
    </div>

    <div class="utr-box">
        <span class="label">Your UTR</span>
        <span class="utr" id="utr">{{ utr if utr is not none else "Not set" }}</span>
    </div>

    <div class="predicted-box">
        <span class="label">Predicted UTR</span>
        <span class="predicted" id="predicted">{{ predicted if predicted is not none else "—" }}</span>
    </div>

    <div class="utr-input">
        <input id="player_utr" type="number" min="0" max="16.5" step="0.01" placeholder="Enter your UTR">
        <button id="setUtrBtn">Set UTR</button>
    </div>
</div>

<div class="actions">
    <div class="card">
        <h2>Practice</h2>
        <input id="minutes" type="number" placeholder="Minutes practiced">
        <input id="intensity" type="number" min="1" max="5" placeholder="Intensity (1–5)">
        <button id="practiceBtn">Log Practice</button>
    </div>

    <div class="card">
        <h2>Match</h2>
        <input id="opponent" type="number" min="0" max="16.5" placeholder="Opponent UTR">
        <select id="result">
            <option value="win">Win</option>
            <option value="loss">Loss</option>
        </select>
        <button id="matchBtn">Log Match</button>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
