<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tennis Practice Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Tennis Practice & Match Tracker</h1>

  <h2>Add Practice</h2>
  <input type="date" id="p-date">
  <input type="number" id="p-minutes" placeholder="Minutes">
  <select id="p-type">
    <option>Drills</option>
    <option>Match Play</option>
    <option>Fitness</option>
  </select>
  <button id="add-practice">Add Practice</button>

  <h2>Add Match</h2>
  <input type="date" id="m-date">
  <input type="text" id="m-score" placeholder="Score (e.g. 6-4 6-3)">
  <select id="m-result">
    <option>Win</option>
    <option>Loss</option>
  </select>
  <button id="add-match">Add Match</button>

  <h2>Stats</h2>
  <p id="total-minutes">Total Minutes: 0</p>
  <p id="win-rate">Win Rate: 0%</p>

  <script src="script.js"></script>
</body>
</html>
